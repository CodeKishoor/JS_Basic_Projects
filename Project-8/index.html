<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seperator of Whole & Fraction Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Seperator of Whole & Fraction Number</h1>
    <div class="container">
        <div class="box">
            <input type="text" name="num" id="num">
            <button id="btn">Submit</button>
        </div>
        <div class="result">
            <h3>Whole</h3>
            <p class="whole"></p>
            <h3>Fraction</h3>
            <p class="fraction"></p>
        </div>
    </div>
</body>
</html>
