<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit and Celsius Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="row">
                <span class="climate">&#9925;</span>
            </div>
            <div class="row">
                <span>Fahrenheit</span> <input type="number" id="fahrenheit">
            </div>
            <div class="row">
                <span>Celcius</span> <input type="number" id="celcius">
            </div>
        </div>
    </div>
</body>
</html>
