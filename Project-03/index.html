<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Info</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
   <div class="container">

        <h1>Find Key Info</h1>

            </tr>

                <td>Shift Key</td> <td></td>
            </tr>
            <tr>
                <td>Alt Key</td> <td></td>
            </tr>
            <tr>
                <td>Ctrl Key</td> <td></td>
            </tr>
            <tr>
                <td>Meta Key</td> <td></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="find" id="keyinfo"></td>
            </tr>
        </table>
    </div>
   </div>
</body>

</html>
