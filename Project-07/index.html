<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotater</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image Rotater</h1>
        <div class="box">
            <img src="kishoor2.jpg" width="300px" height="300px" alt="">
        </div>
        <div class="slider">
            <input type="range" name="slider" id="slider" min="0" max="360">
        </div>
    </div>
</body>
</html>
